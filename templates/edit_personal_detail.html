{%  extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block head %}
       <link rel="stylesheet" href="{{  url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block main %}
    <h3 class="form-container page-title">Personal Information</h3>
    <form class="form-horizontal" action="" method="post" enctype=multipart/form-data>
        <div class="form-container">
            <div class="form-group">
                <label for="inputEmail3" class="control-label">Username:</label>
{#                <div class="col-sm-10">#}
                    <input type="text" class="form-control" name="username" placeholder="username">
{#                </div>#}
            </div>

             <div class="form-group">
                 <input type=file name=photo><br/>
                 <input type=submit value=Upload>
            </div>

             <div class="form-group">
                <label for="inputEmail3" class="control-label">Gender:</label>
{#                <div class="col-sm-10">#}
                    <input type="text" class="form-control" name="gender" placeholder="gender">
{#                </div>#}
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="control-label">Age:</label>
{#                <div class="col-sm-10">#}
                    <input type="number" class="form-control" name="age" placeholder="age">
{#                </div>#}
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="control-label">Major:</label>
{#                <div class="col-sm-10">#}
                    <input type="text" class="form-control" name="major" placeholder="eg:Software Engineering">
{#                </div>#}
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="control-label">Class:</label>
{#                <div class="col-sm-10">#}
                    <input type="text" class="form-control" name="group" placeholder="eg:153722">
{#                </div>#}
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="control-label">Hobbies:</label>
{#                <div class="col-sm-10">#}
                    <input type="text" class="form-control" name="hobbies" placeholder="eg:surfing...">
{#                </div>#}
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            </div>
        </div>
    </form>
{% endblock %}
