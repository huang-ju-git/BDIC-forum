
{%  extends 'base.html' %}

{% block title %}Voting{% endblock %}

{% block head %}
       <link rel="stylesheet" href="{{  url_for('static',filename='css/question.css')}}">
{% endblock %}

{% block main %}
    <div class="container">
    <h2 class="page-title">Release a vote</h2>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="vote-title">
                    <h4>Title: </h4>
                </div>
                <input type="text" placeholder="Please input titles" name="title" class="form-control">
            </div>
            <div class="form-group ">
                <div class="hint">
                    <h4><p>
                    <em>Choices: </em>
                    <em>You need to set at least two options, up to four options.</em>
                    </p></h4>
                </div>

                <div class="choices">
                    <span class="note">A. </span>
                    <input name="option1" class="form-control"  type="text">

                    <span class="note">B. </span>
                    <input name="option2" class="form-control"  type="text">

                     <span class="note">C. </span>
                    <input name="option3" class="form-control"  type="text">

                    <span class="note">D. </span>
                    <input name="option4" class="form-control"  type="text">
                </div>

            </div>

             <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
